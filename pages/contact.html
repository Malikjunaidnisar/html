<!doctype html>
 <html>
 <head>
  <title>Contact Page</title>
 </head>
 <body>
  <form>
   <div>
    <label>First Name</label>
    <input type="text" name="First name" placeholder="Malik" maxlength="10" size="15" />
   </div>
   <br />
   <div>
    <label>Password</label>
    <input type="password" name="user-password" maxlength="20" placeholder="password" />
   </div>
   <br />
    <div>
    <label>Email</label>
    <input type="email" name="email" required />
    </div>
    <div>
    <label>Number</label>
    <input type="number" name="number" placeholder="1234" required />
    </div>
    <br/>
    <div>
    <label>Complaints</label>
    <textarea cols="2" rows="1">
    </textarea>
    </div>
    <br />
    <div>
    <label>Select</label>
    <select multiple>
     <option value="1">english</option>
     <option value="2">urdu</option>
    </select>
    </div>
    <br />
    <div>
    <label>Submit</label>
    <input type="submit" />
    </div>
    <br />
    <div>
    <label>Gender</label>
    <input type="checkbox" name="male" value="male" />
    <input type="checkbox" name="female" value="female" />
    </div>
  </form>
 </body>
 </html>
