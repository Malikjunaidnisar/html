<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
    <canvas id='myCanvas'></canvas>
    <script>
        const canvas = document.getElementById('myCanvas')
        const ctx =canvas.getContext('2d')
        ctx.fillStyle='blue'
        ctx.fillRect(20,20,40,20)
    </script>
</body>
</html>
