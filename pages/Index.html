<!doctype html>
 <html>
  <head>
   <title>interlinks</title>
   <style>
    .box1 {
      display: inline-block;
      position: fixed ;
      top: 20px;
      left: 20px;
      border: solid red;
      height: 20px;
    }
    .box {
      display: inline-block;
      position: relative ;
      border: solid red;
      height: 40px;
      width: 50px;
    }
    .box:hover{
      background-color: blue;
      text-align: center;
    }
   </style>
  </head>
  <body>
    <div style="height: auto; width: auto;border: 1px solid black;">a</div>
   <img src="../Assets/img.icons8.png" alt="an image">
   <img src="../Assets/istockphoto-2149530993-1024x1024.jpg" alt="img">
   <img src="../Assets/smile face.jpg" alt="smile">
   <script>
    let a =document.querySelectorAll('img')
    a.forEach((i)=>{
      i.addEventListener('click',(e)=>{
        let parent=document.querySelector('div')
        parent.innerHTML=''
        let child = document.createElement('img')
        child.src=i.src
        parent.appendChild(child)
        // alert(i.src)
      })
    })
    // let parent=document.querySelector('div')
    // parent.appendChild(<img src="../Assets/img.icons8.png" alt="an image">)
   </script>
  </body>
 </html>
